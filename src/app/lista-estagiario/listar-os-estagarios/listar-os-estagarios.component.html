
<div class="container">
    <div class="card border-dark mb-3" style="max-width: 90rem;">
    <div class="card-header">
      Lista de Est√°giarios
    </div>

    <div class="card-body">



      <div class="row">
        <div class="col-sm-3">
          <label for="filtro">Filtro</label>
        </div>
        <div class="col-sm-3">
          <label for="buscarInput">Buscar</label>
        </div>


      </div>


      <div class="row">
          <div class="col-sm-3">
            <div class="form-group">

              <select (change)="setFiltro($event)"
                      id="filtro"
                      class="form-control"
                      formControlName="filtro">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
              <div class="form-group">

                <input type="text"
                       class="form-control"
                       id="buscarInput"
                       placeholder="texto"
                       formControlName="buscar">
              </div>
         </div>
        <div class="col-sm-1  ">
          <button class="btn btn-success" type="submit">Buscar</button>
        </div>

       </div>
    </div>

    <body>
        <table  class=" table table-striped">
            <thead>
                <th>Matricula</th>
                <th>Nome</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of estagiarios">
                    <td>{{item.matricula}}</td>
                    <td>{{item.nomeCompleto}}</td>
                  </tr>
            </tbody>
        </table>
      </body>
 </div>
</div>
